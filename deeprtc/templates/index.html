  <body>
    
<div class="col-lg-8 mx-auto p-3 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      mos.ru
    </a>
  </header>

  <main>
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <div class="drag-image">
              <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
              <h6>Перетащи файл сюда</h6> <span>или</span> <button>Открой файл</button> <input id="audio_file" hidden type="file" accept="audio/*" />
          </div>
          <!-- <audio control id="audio_player" /> -->
          <br/>
          <audio style="width: 100%" controls id="audio_player"></audio>
        </div>
      </div>
    </div>

    <br/>

    <div class="alert alert-info" role="alert">
      Внимание! Если перед скачиванием вы обновляли текст, то следует его сначала сохранить в бд.
    </div>

    <div class="bg-light border rounded-3" style="padding: 5px">
      <div class="inline-editor">
      </div>
    </div>

    <script>
      var audioTokenId;

      var dropArea = document.querySelector(".drag-image"),
        dragText = dropArea.querySelector("h6"),
        button = dropArea.querySelector("button"),
        input = dropArea.querySelector("input");
      var file;

      button.onclick = () => {
        input.click();
      }

      input.addEventListener("change", function () {

        file = this.files[0];
        dropArea.classList.add("active");

        uploadAudioFile(file);
      });

      dropArea.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropArea.classList.add("active");
      });


      dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("active");
      });

      dropArea.addEventListener("drop", (event) => {
        event.preventDefault();

        file = event.dataTransfer.files[0];

        uploadAudioFile(file);
      });

      var editor = new MediumEditor('.inline-editor', {
        toolbar: false,
        placeholder: false,
      });

      function uploadAudioFile(fileObj){
          // var files = this.files;
          var file = URL.createObjectURL(fileObj);
          audio_player.src = file;

          var formData = new FormData();
          formData.append('audio_file', fileObj);

          axios({
            url: '/files',
            method: 'POST',
            data: formData,
            headers: {
              Accept: 'application/json',
              'Content-Type': 'multipart/form-data',
            },
          })
          .then(response => {
            const data = response.data;

            if (!data || !data.id) {
              return;
            }
            
            var id = data.id;
            var timer = setInterval(() => {
              axios({
                url: `/files/poll-token/${id}`,
                method: 'GET',
                headers: {
                  Accept: 'application/json',
                },
              })
              .then(response => {
                const data = response.data;

                if (!data || !data._id) {
                  return;
                }

                audioTokenId = data._id;

                console.log(data);

                $('.inline-editor').html(data.text);

                clearInterval(timer);
              })
            }, 7000);
          });

          console.log(response);
      };

      function downloadMsWord() {
        if (!audioTokenId) {
          return;
        }

        var url = `${window.location.origin}/files/word?token=${audioTokenId}`;

        var link = document.createElement('a');
        link.href = url;
        link.setAttribute('hidden', true);
        document.body.appendChild(link);
        link.click();
      }

      function updateText() {
        if (!audioTokenId) {
          return;
        }

        axios({
          url: `/files/${audioTokenId}/content`,
          method: 'PUT',
          data: { text: $('.inline-editor').text() },
          headers: {
            Accept: 'application/json',
          },
        })
        .then(response => {
          const data = response.data;

          if (!data) {
            return;
          }

          console.log(data);
        })
      }
    </script>

    <br/>

    <div>
      <button type="button" class="btn btn-primary" onclick="downloadMsWord();">Скачать MS WORD</button>
      <button type="button" class="btn btn-primary" onclick="updateText();">Сохранить текст в бд</button>
    </div>

    <br/>

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-controls="collapseOne">
            Помощь

          <div class="accordion-body">
              Q: Какой формат файлов можно загрузить?
              <br/>
              <strong>A: .wav</strong>
          </div>
        </div>
      </div>
    </div>
